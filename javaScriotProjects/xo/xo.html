<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-O Game</title>
    <link rel="stylesheet" href="style/styleSource.css">
    <link rel="stylesheet" href="style/headerStyle.css">
</head>

<body>
    <div class="section">

        <header class="header">
            <img src="../../../Static/Images/Alexander Ku..jpg" alt="My Photo" class="myPhoto">
            <a href="https://www.codewars.com/users/AlexanderVa-oss/badges" target="_blank">
                <img src="https://www.codewars.com/users/AlexanderVa-oss/badges/large" alt="Git Icon" class="myGit"></a>
            <img src="../../../Static/Icons/Alexander Ku..png" alt="My Logo" class="myLogo">
        </header>


        <div class="borderSection">
            <div class="cell" data-num="0"></div>
            <div class="cell" data-num="1"></div>
            <div class="cell" data-num="2"></div>
            <br>
            <div class="cell" data-num="3"></div>
            <div class="cell" data-num="4"></div>
            <div class="cell" data-num="5"></div>
            <br>
            <div class="cell" data-num="6"></div>
            <div class="cell" data-num="7"></div>
            <div class="cell" data-num="8"></div>
        </div>
        <div class="buttonSection">
            <!-- <button id="newGame" onclick="">New Game</button> -->
            <button id="ressetGame" onclick="ressetGame()">Resset Game</button>
        </div>
    </div>

    <script src="js/mainJS.js"></script>
</body>

</html>
